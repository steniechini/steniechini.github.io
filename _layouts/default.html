<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fontes góticas e nostálgicas -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
       
        @font-face {
            font-family: 'GothicGeocities';
            src: local('Papyrus'), local('Times New Roman');
        }
    </style>
</head>
<body>

    {% include header.html %}


    <div class="main-container">
       
        <aside class="sidebar">
            

            <div class="sidebar-widget">
                
                
                <div class="gothic-divider">♱♰♱</div>
                <p><small>"I lived so carefully thinking someone was watching..."</small></p>
            </div>

            <div class="sidebar-widget">
                <h3>Status do Site</h3>
                <p><i class="fas fa-moon"></i> Online</p>
                <p><i class="fas fa-star"></i> Última atualização:</p>
                <p>{{ site.time | date: "%d/%m/%Y" }}</p>
            </div>

            

            <div class="sidebar-widget">
                <h3>Minha Playlist</h3>
                <ul class="sidebar-nav">
                    <li>♫ Evanescence</li>
                    <li>♫ Nightwish</li>
                    <li>♫ Within Temptation</li>
                    <li>♫ The Cure</li>
                </ul>
            </div>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            {{ content }}
        </main>
    </div>

    

    {% include footer.html %}
    
  
    
</body>
</html>
