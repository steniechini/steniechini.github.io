---
layout: default
title: Diário
permalink: /diario/
---
<section class="diary-section">
    <div class="section-title">
        <h2>Diário</h2>
        
    </div>

    <div class="post-grid">
        {% for post in site.posts %}
        <article class="diary-post-card">
            <div class="post-header">
                <span class="post-date">{{ post.date | date: "%d de %B, %Y" }}</span>
                <span class="post-mood">{% if post.mood %}{{ post.mood }}{% else %}✨{% endif %}</span>
            </div>
            <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <div class="post-excerpt">
                {{ post.excerpt }}
            </div>
            <a href="{{ post.url }}" class="read-more-link">Continuar Lendo <i class="fas fa-arrow-right"></i></a>
        </article>
        {% endfor %}
    </div>
    
    <div class="pagination">
        <a href="{{ site.baseurl }}/" class="celestial-button back-home-button">Voltar à Home</a>
    </div>
</section>
