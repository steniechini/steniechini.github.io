---
layout: default
title: Home
---

<section id="home" class="hero">
    <div class="hero-content">
        <div class="cyworld-title">
            <h2>Welcome to my Minihompy!</h2>
        </div>
        <div class="about-me">
            <p>Este é meu espaço pessoal. Role para baixo para ver meu diário!</p>
        </div>
    </div>
    <div class="hero-image">
        <div class="avatar-container">
             <img src="assets/images/avatar.png" class="profile-avatar" alt="Avatar">
        </div>
    </div>
</section>

<section id="diary" class="diary">
    <h2>MEU DIÁRIO <span class="heart">♥</span></h2>
    
    <div class="diary-entries">
        {% for post in site.posts %}
        <div class="diary-entry">
            <div class="diary-header">
                <span class="diary-date">{{ post.date | date: "%d/%m/%Y" }}</span>
                <span class="diary-mood">{{ post.mood }}</span>
            </div>
            <div class="diary-content">
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                {{ post.excerpt }} <a href="{{ post.url }}">Ler mais...</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
